<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="container">
    <div class="img">
      <div class="img-layer" aria-hidden="true"></div>
      <img src="images/image-header-mobile.jpg" class="fit-picture-mobile" alt="">
      <img src="images/image-header-desktop.jpg" class="fit-picture-desktop" alt="">
    </div>

    <div class="content">
      <div class="first-line">
        <h1 class="line-1">Get <span>insights</span> that help your business grow.</h1>
      </div>
      <div class="second-line">
        <h1 class="line-2">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</h1>
      </div>
      <div class="data">
        <div class="info">
          <h1 class="numbers">10k+</h1> 
          <p class="letters">COMPANIES</p>
        </div>
        <div class="info">
          <h1 class="numbers">314</h1>
          <p class="letters">TEMPLATES</p>
        </div>
        <div class="info">
          <h1 class="numbers">12M+</h1>
          <p class="letters">QUERIES</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
